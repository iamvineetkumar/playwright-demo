name: Playwright Tests

on:
  push:
    branches: [dev]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  playwright-tests:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v4

      - name: Install js-yaml
        run: npm install js-yaml

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Load and Parse JSON File
        id: load_json
        run: |
          echo "${{ secrets.JSON_CONTENT }}" > .github/workflows/shard-json.json
          shard_index=${{ matrix.shardIndex }}
          shard_tests=$(node -e "const data = require('.github/workflows/shard-json.json'); console.log(data.shards['$shard_index'].tests.join(' '));")
          echo "::set-output name=shardTests::$shard_tests"

      - name: Run Playwright tests
        id: playwright_tests
        run: |
          shard_tests="${{ steps.load_json.outputs.shardTests }}"
          echo "Shard tests: $shard_tests"
          # Iterate over each test file and execute it
          npx playwright test $shard_tests --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} | tee executed_tests_shard_${{ matrix.shardIndex }}.txt

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
