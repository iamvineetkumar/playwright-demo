name: Playwright Tests

on:
  push:
    branches: [dev]

jobs:
  playwright-tests:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install js-yaml
        run: npm install js-yaml

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install js-yaml
        run: npm install js-yaml

      - name: Install yq
        run: |
          sudo curl -L -o /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.13.4/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq


      - name: Load and Parse YAML File
        id: load_yaml
        run: |
          yaml_content=$(<.github/workflows/test_mapping.yml)
          echo "::set-output name=yamlContent::$yaml_content"

      - name: Run Playwright tests and print test files/functions
        run: |
          shard_index=$((${{ matrix.shardIndex }} - 1))
          shard_tests=$(yq eval '.shards | keys_unsorted[]' .github/workflows/test_mapping.yml | while read -r key; do yq eval ".shards.$key.tests[]" .github/workflows/test_mapping.yml; done | sed -n "${shard_index}p")
          echo "Shard Tests: $shard_tests"
          for test_file in $shard_tests; do
            echo "Test File: $test_file"
            grep -n -E 'test\(' "$test_file"
          done
          echo "npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}"
          npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        shell: /usr/bin/bash -e {0}









      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
