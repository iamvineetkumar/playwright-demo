name: Playwright Tests
on:
  push:
    branches: [ dev ]
jobs:
  playwright-tests:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests and print test files/functions for current shard
      run: |
        for file in tests/*.js; do
            shard=$(basename "$file" .js | awk -F"-" '{print $NF}')
            echo "File: $file, Shard: $shard"
            if [ "$shard" -eq "${{ matrix.shardIndex }}" ]; then
                echo "Printing tests in $file for shard ${matrix.shardIndex}"
                grep -n -E 'test\(' "$file"
            fi
        done
        echo "Running Playwright tests for shard ${matrix.shardIndex}"
        npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

    - name: Upload blob report to GitHub Actions Artifacts
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: blob-report
        retention-days: 1
