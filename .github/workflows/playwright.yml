=name: Playwright Tests

on:
  push:
    branches: [dev]

jobs:
  playwright-tests:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install js-yaml
        run: npm install js-yaml

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Load shard configuration
        id: load_shards
        run: |
          shard_config=$(cat .github/workflows/test_mapping.yml)
          echo "::set-output name=shardConfig::$shard_config"

      - name: Print tests in shard
        run: |
          shard_config="${{ steps.load_shards.outputs.shardConfig }}"
          test_list=$(npx playwright test --list)
          echo "Test list:"
          echo "$test_list"
          test_files=$(echo "$test_list" | grep -oE '\[(chromium)\] › .*' | sed 's/\[(chromium)\] › //')
          total_tests=$(echo "$test_files" | wc -l)
          tests_per_shard=$((total_tests / ${{ matrix.shardTotal }}))
          extra_tests=$((total_tests % ${{ matrix.shardTotal }}))
          shard_tests=$(echo "$shard_config" | shyaml get-value shards.${{ matrix.shardIndex }}.tests)
          echo "Total tests: $total_tests"
          echo "Tests per shard: $tests_per_shard"
          echo "Shard tests: $shard_tests"

      - name: Run Playwright tests
        id: playwright_tests
        run: |
          shard_config="${{ steps.load_shards.outputs.shardConfig }}"
          shard_tests=$(echo "$shard_config" | shyaml get-value shards.${{ matrix.shardIndex }}.tests)
          for test in $shard_tests; do
            npx playwright test $test
          done

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
