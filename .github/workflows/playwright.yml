name: Playwright Tests

on:
  push:
    branches: [dev]

jobs:
  playwright-tests:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4] # Shard indices remain 1, 2, 3, 4
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.11.1/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Load shard configuration
        id: load_shards
        run: |
          shard_config=$(< .github/workflows/test_mapping.yml)
          echo "::set-output name=shardConfig::$shard_config"

      - name: Print tests in shard
        run: |
          shard_config=$(< .github/workflows/test_mapping.yml)
          shard_index=${{ matrix.shardIndex }}
          shard_tests=$(echo "$shard_config" | yq eval ".shards[$shard_index].tests | .[]" -)
          echo "Shard tests for shard $shard_index:"
          echo "$shard_tests"

      - name: Run Playwright tests
        id: playwright_tests
        run: |
          shard_config=$(< .github/workflows/test_mapping.yml)
          shard_index=${{ matrix.shardIndex }}
          shard_tests=$(echo "$shard_config" | yq eval ".shards[$shard_index].tests | .[]" -)
          echo "11111"
          echo "Shard tests for shard $shard_index:"
          echo "22222"
          echo "$shard_tests"
          echo "333333"
          echo "npx playwright test $shard_tests --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} | tee executed_tests_shard_${{ matrix.shardIndex }}.txt"
          echo "55555"
          npx playwright test $shard_tests --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} | tee executed_tests_shard_${{ matrix.shardIndex }}.txt


      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
