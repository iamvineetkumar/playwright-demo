name: Playwright Tests

on:
  push:
    branches: [dev]

jobs:
  playwright-tests:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install js-yaml
        run: npm install js-yaml

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install js-yaml
        run: npm install js-yaml

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq


      - name: Load and Parse YAML File
        id: load_yaml
        run: |
          yaml_content=$(<.github/workflows/test_mapping.yml)
          echo "::set-output name=yamlContent::$yaml_content"

      - name: Run Playwright tests and print test files/functions
        run: |
          echo "1"
          shard_index=$((${{ matrix.shardIndex }} - 1))
          echo "2"
          shard_tests=$(cat .github/workflows/test_mapping.yml | grep -oP "(?<=tests: )\[.*?\]" | jq -r ".[$shard_index][]")
          echo $shard_tests
          echo "3"
          for test_file in $shard_tests; do
          echo "4"
             
            grep -n -E 'test\(' "$test_file"
          echo "5"
          done
          echo "6"
          echo "npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}"
          echo "7"
          npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
          echo "8"
        shell: /usr/bin/bash -e {0}




      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
