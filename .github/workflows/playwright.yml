name: Playwright Tests

on:
  push:
    branches: [dev]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  playwright-tests:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v4

      - name: Install js-yaml
        run: npm install js-yaml

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

     

      - name: Run Playwright tests and print test files/functions
        run: |
          shard_index=$((${{ matrix.shardIndex }} - 1))
          shard_tests=$(cat .github/workflows/test_mapping.json | jq -r ".shards[$shard_index].tests | .[]")
          echo "Shard Tests: $shard_tests"
          for test_file in $shard_tests; do
            echo "Test File: $test_file"
            grep -n -E 'test\(' "$test_file"
          done
          echo "npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}"
          npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        shell: /usr/bin/bash -e {0}


      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
